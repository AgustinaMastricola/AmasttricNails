<!-- FORMULARIO -->
    <div class="myEstilo_form container w-75 mt-5 mb-5 mb-10 rounded shadow">

            <div class="col p-4 rounded-end">
                <h2 class="text-center py-5">Formulario de contacto</h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" name="telefono">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="news" class="form-check-input">
                        <label for="news" class="form-check-label" >Deseo recibir novedades, promociones y más. </label>
                    </div>
                        <button class="myEstilo_form--boton btn btn-outline-dark" type="submit">Enviar</button>
                        <button class="myEstilo_form--boton btn btn-outline-dark" type="reset" value="reset">Borrar</button>
                </form>
            </div>
