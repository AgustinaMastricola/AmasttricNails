    <!-- FORMULARIO -->
    <form class="formulario__espacio">
        <div class="row mb-3">

            <div class="col-sm-10">

        <div class="row mb-3">

            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Género</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">Ninguno de los anteriores.</label>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">Deseo recibir novedades, promociones y más.</label>
                </div>
            </div>
        </div>
        <button class="texto__boton" type="submit" class="btn btn-primary">Enviar</button>
        <button class="texto__boton" type="reset" value="reset" class="btn btn-primary">Borrar</button>
